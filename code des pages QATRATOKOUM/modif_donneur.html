<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier les informations du donneur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-container {
            text-align: center;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-save {
            background-color: #d32f2f;
            color: white;
        }
        .btn-cancel {
            background-color: #757575;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Modifier les informations du donneur</h2>
        <form id="donorForm">
            <div class="form-group">
                <label>Carte d'identité nationale</label>
                <input type="text" id="cin" required>
            </div>
            <div class="form-group">
                <label>Nom</label>
                <input type="text" id="nom" required>
            </div>
            <div class="form-group">
                <label>Prénom</label>
                <input type="text" id="prenom" required>
            </div>
            <div class="form-group">
                <label>Adresse</label>
                <input type="text" id="adresse" required>
            </div>
            <div class="form-group">
                <label>Téléphone</label>
                <input type="text" id="telephone" required>
            </div>
            <div class="form-group">
                <label>Poids</label>
                <input type="number" id="poids" required>
            </div>
            <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" id="date_naissance" required>
            </div>
            <div class="form-group">
                <label>Sexe</label>
                <select id="sexe" required>
                    <option value="">Sélectionner</option>
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label>Groupe sanguin</label>
                <input type="text" id="groupe_sanguin" required>
            </div>
            <div class="btn-container">
                <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                <button type="button" class="btn btn-secondary">Annuler</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function(){
            $('#donorForm').submit(function(event){
                event.preventDefault();
                
                var formData = {
                    cin: $('#cin').val(),
                    nom: $('#nom').val(),
                    prenom: $('#prenom').val(),
                    adresse: $('#adresse').val(),
                    telephone: $('#telephone').val(),
                    poids: $('#poids').val(),
                    date_naissance: $('#date_naissance').val(),
                    sexe: $('#sexe').val(),
                    groupe_sanguin: $('#groupe_sanguin').val()
                };

                $.ajax({
                    url: 'save_donor.php', // Remplacez par l'URL du backend
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('Modifications enregistrées avec succès !');
                    },
                    error: function() {
                        alert('Une erreur est survenue, veuillez réessayer.');
                    }
                });
            });
        });
    </script>
</body>
</html>
