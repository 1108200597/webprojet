<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qatratokoum - Effectuer un don</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background: #f4f4f4;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        .sidebar ul li i {
            margin-right: 10px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 48%;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background: #d32f2f;
        }
        .btn-secondary {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="icon_qatratokoum.png" alt="Qatratokoum" width="40" style="margin-bottom: 20px;">
        <ul>
            <li><i class="fas fa-home"></i> Accueil</li>
            <li><i class="fas fa-user"></i> Gestion des Donneurs</li>
            <li><i class="fas fa-hand-holding-heart"></i> Gestion des Dons</li>
            <li><i class="fas fa-vial"></i> Gestion des Analyses</li>
            <li><i class="fas fa-chart-bar"></i> Rapports</li>
            <li><i class="fas fa-cog"></i> Paramètres & Sécurité</li>
        </ul>
    </div>
    <div class="content">
        <h2>Effectuer un don</h2>
        <div class="form-container">
            <label>Carte d'identité nationale</label>
            <input type="text" placeholder="Entrer le CIN">
            <label>Nom</label>
            <input type="text" placeholder="Entrer le nom">
            <label>Prénom</label>
            <input type="text" placeholder="Entrer le prénom">
            <label>Groupe Sanguin</label>
            <input type="text" placeholder="Entrer le groupe sanguin">
            <label>Quantité (ml)</label>
            <select>
                <option>250</option>
                <option>350</option>
                <option>450</option>
            </select>
            <button class="btn-primary">Valider le Don</button>
            <button class="btn-secondary">Annuler</button>
        </div>
    </div>
    <script>
        $(document).ready(function() {
            $('.btn-primary').click(function() {
                alert('Don validé avec succès !');
            });
            $('.btn-secondary').click(function() {
                alert('Opération annulée.');
            });
        });
    </script>
</body>
</html>
