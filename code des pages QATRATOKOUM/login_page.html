<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #c00;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .login-container h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .login-container p {
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #c00;
            font-size: 14px;
        }
        .forgot-password {
            text-align: left;
            color: #c00;
            font-size: 14px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #c00;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="icon_qatratokoum.png" alt="Qatratokoum" width="40" style="margin-right: 10px;">
    </div>
    <div class="login-container">
        <h2>Se connecter</h2>
        <p>Bienvenue sur la plateforme. Veuillez entrer vos identifiants.</p>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mot de passe" required>
                <span class="password-toggle" onclick="togglePassword()">afficher</span>
            </div>
            <div class="forgot-password">Mot de passe oublié ?</div>
            <button type="submit" class="btn">Se connecter</button>
        </form>
    </div>
    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
        
        $(document).ready(function(){
            $("#loginForm").submit(function(event){
                event.preventDefault();
                alert("Connexion réussie !");
            });
        });
    </script>
</body>
</html>
